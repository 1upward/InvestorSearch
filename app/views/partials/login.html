<div class="row loginArea">
  <div class="col-sm-12">
    <!-- <h1>Login</h1> -->
<!--     <p>Accounts are reset on server restart from <code>dummydata.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p> -->
  </div>
  <div class="col-sm-12">
    <div class='homepage'>
      <h2 class="text-center">Fundraising?</h2>
      <br/>
      <h3 class="text-center">Find investors interested in startups just like yours.</h3><br/>
    </div>

    <form class="form" name="form" ng-submit="login(form)" novalidate>

      <div class="form-group">
        <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Email" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
      </div>

      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block"> Log in </button>
    </form>
  </div>
</div>

<div class="row" class="text-center">
  <div class="col-sm-12">
    <hr>
    <p class="text-center not-registered-text">Not registered? <a href="/signup" class="new-account">Create an account.</a></p>
  </div>
</div>
